version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install
      timeout: 300
      runas: root
    - location: scripts/startserver
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stopserver
      timeout: 300
      runas: root
